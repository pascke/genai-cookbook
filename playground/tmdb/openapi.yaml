          in: query
          schema:
            type: integer
            format: int32
        - name: primary_release_date.gte
          in: query
          schema:
            type: string
            format: date
        - name: primary_release_date.lte
          in: query
          schema:
            type: string
            format: date
        - name: region
          in: query
          schema:
            type: string
        - name: release_date.gte
          in: query
          schema:
            type: string
            format: date
        - name: release_date.lte
          in: query
          schema:
            type: string
            format: date
        - name: sort_by
