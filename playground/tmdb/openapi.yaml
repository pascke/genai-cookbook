              - original_title.asc
              - original_title.desc
              - popularity.asc
              - popularity.desc
              - revenue.asc
              - revenue.desc
              - primary_release_date.asc
              - title.asc
              - title.desc
              - primary_release_date.desc
              - vote_average.asc
              - vote_average.desc
              - vote_count.asc
              - vote_count.desc
