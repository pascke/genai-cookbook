          schema:
            type: number
            format: float
        - name: vote_average.lte
          in: query
          schema:
            type: number
            format: float
        - name: vote_count.gte
          in: query
          schema:
            type: number
            format: float
        - name: vote_count.lte
          in: query
          schema:
            type: number
            format: float
